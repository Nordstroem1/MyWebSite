name: Deploy Action to PRODUCTION
on:
  pull_request:
    branches:
      - main

jobs:
  run-on-prod-env:
    name: Run on PRODUCTION Environment
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Print Start Message
        run: echo "Starting deployment checks for PRODUCTION environment..."

      - name: Build Solution
        run: |
          echo "Building solution..."
          dotnet build
          echo "Solution build completed successfully!"

      - name: Run Tests
        run: |
          echo "Running tests..."
          dotnet test
          echo "All tests passed successfully!"

      - name: Deployment Readiness Check
        run: |
          echo "Performing deployment readiness check for PRODUCTION environment..."
          # Add any specific readiness checks here
          echo "PRODUCTION environment readiness check completed successfully!"

      - name: Deploy to Production
        run: |
          echo "Deploying to PRODUCTION environment..."
          # Add your deployment commands here
          echo "Deployment to PRODUCTION environment completed successfully!"

      - name: Final Message
        run: echo "All checks passed. Ready to merge into PRODUCTION!"